<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Training</title>
</head>
<body>
    <h1>Add New Training</h1>

    {% if request.method == 'POST' %}
        <p>Debug: {{ request.form }}</p>
    {% endif %}

    <form method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="datetime">Select Date and Time:</label><br>
        <input type="datetime-local" id="datetime" name="date" required><br><br>

        <button type="submit">Add</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Calendar</a>
</body>
</html>
