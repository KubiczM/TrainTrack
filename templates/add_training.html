<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Training</title>
    <style>
        .error { color: red; font-weight: bold; }
        .input-error { border: 2px solid red; }
    </style>
</head>
<body>
    <h1>Add New Training</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" class="{{ 'input-error' if error }}"><br><br>

        <label for="datetime">Select Date and Time:</label><br>
        <input type="datetime-local" id="datetime" name="date" class="{{ 'input-error' if error }}"><br><br>

        <button type="submit">Add</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Calendar</a>
</body>
</html>
